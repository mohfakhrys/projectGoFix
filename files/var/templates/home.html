<!DOCTYPE html>
<html>
<title>Project Hactiv8 Go Fakhry</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-wide w3-padding w3-card" style="background-color: gray;">
        <a href="#home" class="w3-bar-item w3-button"><b>Hacktiv8</b> Final Project</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="#home" class="w3-bar-item w3-button">Articles</a>
            <a href="about" class="w3-bar-item w3-button">About</a>
            <a href="contact" class="w3-bar-item w3-button">Contact</a>
            <a href="login" class="w3-bar-item w3-button">Login</a>
        </div>
    </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
    <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
    </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Project Section -->
    <div class="w3-container w3-padding-32" id="projects">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Articles
            <a href="articles/add" class="w3-bar-item w3-button w3-right w3-hide-small">Create Article</a></h3>
    </div>

    {{range .}}
    <div class="w3-container w3-padding-32" id="projects">
        <h5 class="w3-border-bottom w3-border-light-grey w3-padding-16"> {{.Contents}}
            <a href="articles/remove?id={{.ArticleId}}" name="id" id="id" class="w3-bar-item w3-button w3-right w3-hide-small">Remove</a>
            <a href="articles/edit?id={{.ArticleId}}" name="contents" id="contents" class="w3-bar-item w3-button w3-right w3-hide-small">Edit</a>
        </h5>
    </div>
    {{end}}

</div>

</body>
</html>
